<!DOCTYPE html>
<html lang="en">
<head>
    <Style>
        h1{
            font-family: cursive;font-size: 50px;font-weight: bold;
        }
        body{
            text-align: center;
        }
        img{
            height: 600px;
        }
       button{
        height: 80px;width:150px;font-size: 50px;color: rgb(255, 0, 106);background-color: rgb(255, 145, 0);font-weight: bolder;font-style: oblique;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
       }
    </Style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Book</title>
</head>
<body>
    <h1 id="Family">Family Book</h1>
    <img src="Family.png" id="familyb"><br>
    <button onclick="next()">Next</button>

    <script>
        var I=0;
        function next(){
            var members=["Father","Mother","Me","Family Book"];
            var images=["Father.png","Mom.png","Me.png","Family.png"]
            document.getElementById("Family").innerHTML=members[I];
            document.getElementById("familyb").src=images[I];
        I++;
        if(I>=members.length){
            I=0;
        }
        }
    </script>
</body>
</html>
